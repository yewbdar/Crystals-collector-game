<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="assets/javascript/game.js"> </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="clo-lg-2"></div>
            <div class="clo-lg-8 tittle">
                <h1 class="h1">Crystal &nbsp; Collector</h1>
            </div>
            </div>
            <div class="row">
                <div class="clo-lg-2"></div>
                <div class="clo-lg-8 content w-100">
                    <label class="w-100">Given value:</label>
                    <div class="w-100 div" id="value"></div>
                    <label class="w-100 ">Your total score is :</label>
                    <div class="w-100 div" id="sum"></div>
                    <label class="w-100">You lose:</label>
                    <div class="w-100 div" id="lose"></div>
                    <label class="w-100">You win:</label>
                    <div class="w-100 div" id="win" ></div>
                </div>
            </div>

            <div class="row imgdiv">
                <div class="clo-lg-2"></div>
                <div class="clo-lg-8 w-100">
                    <img id="first-image" src="assets/images/image1.jpg" alt="" />
                    <img id="second-image" src="assets/images/image2.jpg" alt="" />
                    <img id="thred-image" src="assets/images/image3.jpg" alt="" />
                    <img id="forth-image" src="assets/images/image4.jpg" alt="" />
                </div>
            </div>
        </div>




</body>

</html>
